<!DOCTYPE html>
<html>

  <head>
    <title>Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
  </head>

  <body>
    <div id="navigation">
      <ul>
        <li><a href="../../index.html">About</a></li>
        <li><a href="../../html/travel.html">Travel</a></li>
        <li><a href="elements.html"><strong>&ord;nalysis</strong></a></li>
      </ul>
    </div>

    <p><br><br><br><strong>Type in an element and see its top 5 producing countries.</strong></p>
    <input id="elementFilter" type="text" placeholder="Element">
    <button id="makeGraph" onclick="makePieChart()">Enter</button>
    <canvas id="elementPieChart" style="width:100%;max-width:700px"></canvas>
    <p><br><br><br><br><br><br><strong>Type in country and see what elements it produces.</strong></p>
    <input id="countryFilter" type="text" placeholder="Country">
    <button id="makeCountryTable" onclick="makeCountryTable()">Enter</button>
    <div id="countryTable" style="width:100%;max-width:700px"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.4.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script>
      function allowEnter(filter, button) {
        var input = document.getElementById(filter);
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById(button).click();
          }
        });
      }
      allowEnter("elementFilter", "makeGraph");
      allowEnter("countryFilter", "makeCountryTable");

      function getFieldSet(array, field) {
        var elements = new Set();
        for (var item in array) {
          elements.add(array[item][field]);
        }
        return elements;
      }
      var elementsList = getFieldSet(data, "Element");
      var countriesList = getFieldSet(data, "Country");

      function swapRows(row1, row2) {
        var temp = row1.innerHTML;
        row1.innerHTML = row2.innerHTML;
        row2.innerHTML = temp;
      }


      function makeCountryTable() {
        let targetCountry = document.getElementById("countryFilter").value;
        document.getElementById("countryTable").innerHTML = "";
        let tableTitle = document.createElement("tableTitle");
        tableTitle.innerHTML = '<strong>' + targetCountry.toUpperCase() + '</strong>';
        document.getElementById("countryTable").appendChild(tableTitle);

        let table = document.createElement("table");
        let tableHead = document.createElement("thead");
        let tableBody = document.createElement("tbody");
        document.getElementById("countryTable").appendChild(table);
        table.appendChild(tableHead);
        table.appendChild(tableBody);

        let headerRow = document.createElement("tr");
        let heading1 = document.createElement("th");
        let heading2 = document.createElement("th");
        let heading3 = document.createElement("th");
        heading1.innerHTML = "Element";
        heading2.innerHTML = "Percentage";
        heading3.innerHTML = "Production";
        headerRow.appendChild(heading1);
        headerRow.appendChild(heading2);
        headerRow.appendChild(heading3);
        tableHead.appendChild(headerRow);

        maxVal = 1;
        percentages = [];
        for (var item in data) {
          if (data[item]['Country'].toLowerCase() == targetCountry.toLowerCase()) {
            let newRow = document.createElement("tr");
            let cell1 = document.createElement("td");
            let cell2 = document.createElement("td");
            let cell3 = document.createElement("td");
            percentage = data[item]["Production 2021 %"];
            percentages.push(percentage);
            cell1.innerHTML = '<strong>' + data[item]["Element"] + '</strong>';
            cell2.innerHTML = Math.round(percentage*100) + '%';
            cell3.innerHTML = data[item]["Production 2021"];
            newRow.appendChild(cell1);
            newRow.appendChild(cell2);
            newRow.appendChild(cell3);
            table.insertBefore(newRow, tableHead);
          }
        }

        rows = document.getElementsByTagName("table")[0].rows;
        var row = 0;
        while (row < rows.length) {
          refVal = 100;
          row = 0;
          while (row < rows.length) {
            percentageValue = parseInt(rows[row].children[1].innerHTML.replace('%', ''));
            if (percentageValue > refVal) {
              swapRows(rows[row], rows[row-1]);
              break;
            }
            else {
              refVal = percentageValue;
            }
            row += 1;
s          }
        }
      }

      var chart = null;
      function makePieChart() {
        if (chart != null) {
          chart.destroy();
        }
        let targetElement = document.getElementById("elementFilter").value;
        var countries = [];
        var production = [];
        var reserves = [];
        var infoList = [];
        var field = "Production 2021";

        for (var key in data) {
          if (data[key]['Element'].toLowerCase() === targetElement.toLowerCase()) {
            infoList.push(data[key]);
          }
        }

        var rightLength = [];
        var tempPast = 999999999999;
        for (var i = 0; i < 5; i++) {
          var tempMax = 0;
          var tempKey = {};
          for (var key in infoList) {
            if (infoList[key][field] > tempMax && infoList[key][field] < tempPast && infoList[key]['Country'] != 'Other') {
              tempMax = infoList[key][field];
              tempKey = infoList[key];
            }
          }
          if (Object.keys(tempKey).length != 0) {
            rightLength.push(tempKey);
            tempPast = tempKey[field];
          }
        }

        for (var key in rightLength) {
          countries.push(rightLength[key]['Country']);
          production.push(rightLength[key][field]);
        }

        var otherProduction = 0;
        for (var key in infoList) {
          otherProduction += infoList[key][field];
        }
        for (var key in production) {
          otherProduction -= production[key];
        }
        countries.push("Other");
        production.push(otherProduction);

        backgroundColors = ["#E2B5FD", "#C3B5FD", "#BBF295", "#EAFCA2", "#FAE382", "#F4B49C"];
        var backgrounds = [];
        var borders = [];
        for (var key in production) {
          borders.push("black");
          backgrounds.push(backgroundColors[key]);
        }

        Chart.defaults.global.defaultFontColor = 'black';
        Chart.defaults.global.defaultFontStyle = 'bold';
        chart = new Chart("elementPieChart", {
          type: "pie",
          data: {
            labels: countries,
            datasets: [{
              data: production,
              backgroundColor: backgrounds,
              borderColor: borders,
            }]
          },
          options: {
            title: {
              text: document.getElementById("elementFilter").value.toUpperCase() + " Production by Country, 2021",
              fontSize: 18,
              display: true
            },
            legend: {
              position: "right",
            },
            plugins: {
              datalabels: {
                formatter: (value, ctx) => {
                  let datasets = ctx.chart.data.datasets;
                  if (datasets.indexOf(ctx.dataset) === datasets.length - 1) {
                    let sum = datasets[0].data.reduce((a, b) => a + b, 0);
                    let percentage = Math.round((value / sum) * 100) + '%';
                    return percentage;
                  } else {
                    return percentage;
                  }
                },
              }
            }
          }
        });
      }
    </script>

  </body>
</html>
